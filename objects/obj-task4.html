  <script>
    function Dog(name,breed,color) {
        this.name = name;
        this.breed = breed;
        this.color = color;
        this.greeting = function () {
            console.log(`Hello, said ${this.name} the ${this.breed}.`);
        }
    }

    const hedwig = new Dog("Hedwig","Owl");
    console.log(hedwig.name);
    hedwig.greeting();

    const choco = new Dog("Choco","Chitchu");
    console.log(choco.name);
    choco.greeting();
  </script>
