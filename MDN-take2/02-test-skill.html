  <script>
    let bandInfo;

    // Add your code here
    const band = {
        name: 'TOOL',
        nationality: 'American',
        genre: 'Progressive Rock',
        members: 4,
        formed: 1990,
        split: false,
        albums: {
            name: ['Undertow',"Aenima"],
            released: [1993,1996]
        }
    }
    bandInfo = `${band.name} is an ${band.nationality} that plays ${band.genre} genre. Consist of ${band.members} members. Formed back in ${band.formed}, their first two albums are ${band.albums.name[0]}(${band.albums.released[0]}) and ${band.albums.name[1]}(${band.albums.released[1]}).`
    // Don't edit the code below here!

    const section = document.querySelector('section');
    let para1 = document.createElement('p');
    para1.textContent = bandInfo;
    section.appendChild(para1);
  </script>
